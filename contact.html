<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Turbinav Systems</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="header-container">
    <img src="images/logo.png" alt="Turbinav Systems Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h1>Schedule a Consultation</h1>
    <form action="https://formspree.io/f/mqkoynlp" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required>

      <label for="business">Business Name (optional)</label>
      <input type="text" name="business" id="business">

      <label for="service">Select the service you need</label>
      <select name="service" id="service" required>
        <option value="">-- Please Select --</option>
        <option value="Automated Scheduling Systems">Automated Scheduling Systems</option>
        <option value="Smart Invoicing and Payment Systems">Smart Invoicing and Payment Systems</option>
        <option value="Customer Follow-Up Automations">Customer Follow-Up Automations</option>
        <option value="Financial Systems Streamlining">Financial Systems Streamlining</option>
        <option value="Full Business Systems Overhaul">Full Business Systems Overhaul</option>
        <option value="Other">Other (please describe below)</option>
      </select>

      <label for="customDescription">Describe your needs or problems</label>
      <textarea name="customDescription" id="customDescription" rows="5" required></textarea>

      <button type="button" id="acknowledgeButton">I have read and agree to the Privacy Policy</button>
      <button type="submit" id="submitButton" style="display:none;">Schedule Consultation</button>
    </form>
  </div>
</section>

<footer>
  <div class="footer-container">
    <img src="images/logo.png" alt="Turbinav Systems Logo Small" class="footer-logo">
    <p>Turbinav Systems © 2025 • <a href="privacy.html" target="_blank">Privacy Policy</a></p>
  </div>
</footer>

<script>
// Unlock form submit after acknowledging privacy policy
document.getElementById('acknowledgeButton').onclick = function() {
  document.getElementById('acknowledgeButton').style.display = 'none';
  document.getElementById('submitButton').style.display = 'inline-block';
};
</script>

</body>
</html>
